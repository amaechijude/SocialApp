{% extends 'base.html' %}
    {% block title %}Update Profile{% endblock %}
    {% block content %}
    <!-- Bootstrap CSS 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
en Custom CSS -->
    <style>
        /* Custom styles for the profile page */
        .profile-cover {
            height: 300px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: -75px;
        }

        .profile-info {
            text-align: center;
            margin-top: 30px;
        }

        .profile-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 18px;
            color: #6c757d;
        }

        .profile-tabs {
            margin-top: 30px;
        }

        .nav-tabs .nav-link {
            color: #495057;
        }

        .nav-tabs .nav-link.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }

        /* Form styles */
        .update-profile-form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>

    <!-- Profile Cover -->
    <div class="profile-cover">
        <!-- Profile Avatar -->
        <img src="{{ profile.profile_pics.url }}" alt="Avatar" class="profile-avatar">
    </div>

    <div class="container">
        <!-- Profile Information -->
        <div class="profile-info">
            <h1>@{{ profile.user.username }}</h1>
            <p>
                {{ profile.user.email }}
            </p>
            <p>
                {{ profile.first_name }} &nbsp;{{ profile.last_name }}
            </p>
        </div>
    <div>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'account_setting' %}" enctype="multipart/form-data" class="update-profile-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        {% endif %}
    </div>
<br>


    <!-- Bootstrap JavaScript Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>-->
{% endblock %}
