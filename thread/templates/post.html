{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Text Box with Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-color: aquamarine;">
    {% include 'navbar.html' %}
    <br>
    <form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="tweet-box">
        <textarea name="content" id="tweet-text" maxlength="280" placeholder="What's happening?"></textarea>
        <div class="image-upload">
            <label for="image-input"><img src="{% static 'images/icons8-upload-24.png' %}"></label>
            <input name="image" type="file" id="image-input" accept="image/*">
            <img id="image-preview" src="">
        </div>
        <div class="char-count">
            <span id="char-remaining">280</span> characters remaining
        </div>
        <button type="submit" id="tweet-btn">Tweet</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
