<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <img src="{{ image_url }}" alt="Profile Picture" width="100" height="100"> <br>
    <p>
        Username: {{ user.username }}
        <p>
            Firstname: {{ profile_data.first_name }}
        </p>
        <p>
            Last name {{ profile_data.last_name }}
        </p>
        <p>
            Bio: {{ profile_data.bio }}
        </p>
        <p>
            Location: {{ profile_data.location_city }}
        </p>

        <p>
            <a href="{% url 'home' %}">Home</a>
        </p>
        <p>
            <a href="{% url 'account_setting' %}">Update Profile</a><br>
        </p>
    </body>
</html>
