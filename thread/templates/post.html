{% extends 'base.html' %}
{% block title %} Create Post {% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/post.css' %}">

<form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="tweet-box">
        <textarea name="content" id="tweet-text" maxlength="280" placeholder="What's happening?"></textarea>
        <div class="image-upload">
            <label for="image-input"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z" />
            </svg></label>
            <input name="image" type="file" id="image-input" accept="image/*">
            <img id="image-preview" src="">
        </div>
        <div class="char-count">
            <span id="char-remaining">300</span> characters remaining
        </div>
        <button type="submit" id="tweet-btn">Post</button>
    </div>
</form>
<script src="{% static 'scripts/post.js' %}"></script>
{% endblock %}
