{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/boot
strap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Form styles */
        .signup-form {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 0px; /* Adjusted to overlap the cover image */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <!-- Sign Up Form -->
    <form class="signup-form" action="{% url 'sign_up' %}" method="post">
	    {% csrf_token %}
        <h1 class="text-center mb-4">Sign Up</h1>
	<div class="mb-3">
            <label for="username" class="form-label">UserName</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
	<div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password1" placeholder="Enter your password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="password2" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
    </form>
    <br>
    <p>
        Do you have an account? <a href="{% url 'login_user' %}"><button  class="btn btn-primary btn-lg btn-block">Login</button></a>
    </p>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
