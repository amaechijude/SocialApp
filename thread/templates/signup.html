{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/boot
strap.min.css" rel="stylesheet">
<br />
    <div>
        <br>
        <form action="{% url 'sign_up' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="submit" type="submit" value="Sign Up" name="Sign Up">
        </form>
    </div><br>
    <hr>
    <br>
    <p>
        Do you have an account? <a href="{% url 'login_user' %}"> Login</a>
    </p>

    <!-- Custom CSS -->
    <style>
        /* Custom styles for the profile page */
        .profile-cover {
            height: 300px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
	.profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: -75px;
        }

        .profile-info {
            text-align: center;
            margin-top: 30px;
        }

        .profile-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 18px;
            color: #6c757d;
        }

        .profile-tabs {
            margin-top: 30px;
        }

        .nav-tabs .nav-link {
            color: #495057;
        }

        .nav-tabs .nav-link.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }

        /* Form styles */
        .signup-form {
            max-width: 500px;
            margin: 0 auto;
            margin-top: -150px; /* Adjusted to overlap the cover image */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Profile Cove
<div class="profile-cover">
     Profile Avatar
    <img src="https://via.placeholder.com/150" alt="Avatar" class="profile-avatar">
</div>-->

<div class="container">
    <!-- Sign Up Form -->
    <form class="signup-form">
        <h1 class="text-center mb-4">Sign Up</h1>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
    </form>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
