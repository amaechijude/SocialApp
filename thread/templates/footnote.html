<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .post-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .post-username {
            font-weight: bold;
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    {% if all_post %}
    {% for post in all_post reversed %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="post-container">
                    <div class="post-header">
                        <img src="{{ user.profile.profile_pics.url }}" alt="Avatar" class="post-avatar">
                        <div>
                            <p class="post-username">
                                <a href="{% url 'profile' post.author.user.username %}">@{{ post.author.user.username }}</a>
                            </p>
                            <p class="text-muted">
                                {{ post.created_at }}
                            </p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>
                            {{ post.content }}
                        </p>
                        {% if post.image %}
                        <img src="{{ post.image.url }}" alt="Image" class="img-fluid" style="max-width: 100%;">
                        {% endif %}
                    </div>
                    <div class="post-actions">
                        <a href="{% url 'like_post' post.postID %}"><button class="btn btn-primary">Like</button></a>
                        <button class="btn btn-secondary">{{ post.num_of_likes }} Likes</button>
                        <a href="{% url 'post_view' post.postID %}"><button class="btn btn-info">Post details</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
