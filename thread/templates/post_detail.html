<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
</head>

<body>
    <div style="color: red;">
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor%}
        {% endif %}
    </div><br>
    <div>
	    {% if post_object.image %}
	    <img src="{{ post_object.image.url }}" alt="Post Image" width="100" height="100">
	    {% endif %}
	    Author: {{ post_object.author }}
	    Title: {{ post_object.title }}
	    Content: {{ post_object.content }}
	    Posted at: {{ post_object.created_at}}

	    <p>
	    <a href="{% url 'home' %}">Home</a> 
	    <a href="{% url 'delete_post' post_object.postID %}" >Delete Post</a>
        </p>
    </div>
</body>

</html>
